# Cross-compilation linker configuration for all supported targets.
#
# Install the required toolchains:
#   apt install gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
#   apt install gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
#   apt install gcc-riscv64-linux-gnu g++-riscv64-linux-gnu
#   apt install musl-tools
#
# Or use `cross` (https://github.com/cross-rs/cross) which handles
# toolchains via Docker containers automatically.

# ── ARM64 (AArch64) ──────────────────────────────────────────────

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"

# ── ARM32 (ARMv7 / ARMv6) ───────────────────────────────────────

[target.armv7-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"

[target.armv7-unknown-linux-musleabihf]
linker = "arm-linux-musleabihf-gcc"

[target.arm-unknown-linux-gnueabihf]
linker = "arm-linux-gnueabihf-gcc"

# ── RISC-V 64-bit ───────────────────────────────────────────────

[target.riscv64gc-unknown-linux-gnu]
linker = "riscv64-linux-gnu-gcc"

[target.riscv64gc-unknown-linux-musl]
linker = "riscv64-linux-musl-gcc"

# ── x86_64 (musl for static linking) ────────────────────────────

[target.x86_64-unknown-linux-musl]
linker = "musl-gcc"
